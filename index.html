<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="https://momentjs.com/downloads/moment.js">
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TravelNiche</title>
</head>

<body>

  <header>

  </header>
  
  <img src="./assets/images/BEER.gif" alt="Beer" id="background-beer">

  <div id="background-container">

  <section id="main-container">
    <h5>TravelNiche - Bar Locator</h5>
    <input id="search" type="search" placeholder="Search for a location to find the bars we choose for you!" aria-label="Search">
    <datalist id="search-result"></datalist>
    <!-- <input id="date-picker" type="text" name="daterange" value="" /> -->
    <button id="find-button" class="button" type="submit">Find Bars</button>
  </section>

  <section id="second-page">
    <button type="button" id="back-button" class="button hide">Go Back</button>
  </section>


  <footer></footer>

  </div>

  <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
  <script src="./assets/js/script.js"></script>

</body>

</html>
